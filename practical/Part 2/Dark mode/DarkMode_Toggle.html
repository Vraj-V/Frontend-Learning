<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .abcd{
        position: absolute;
            width: 120px;
            height: 40px;
            background-color: #333;
            color: white;
            border: 1px solid white;
            
        }
        .new{
            position: absolute;
            width: 120px;
            height: 40px;
            background-color: #fff;
            color: black;
            border: 1px solid black;

        }
        body{

            overflow: hidden;
        }
</style>
</head>
<body>
        <div id="abcd" class="abcd" >
            Dark mode
        </div>

        <script>
// We have two class here one is abcd and other is new.
// abcd is for dark mode and new is for white mode
// toggle is used to switch between two class for dark mode and white mode, by using toggle we can add and remove classList.
// To manage text inside. we use classList.contains() method. which check wheather there is classList ("new")or not.
                let abcd = document.querySelector("#abcd");
                abcd.addEventListener("click",function (param) {
                // abcd.style.backgroundColor = 'green';
                        abcd.classList.toggle("new")
                    console.log(param.target.innerText)

                    if (abcd.classList.contains("new")){
                    param.target.innerText="White mode"
                    }else{
                    param.target.innerText="Dark mode"
                    }
                })
        </script>
</body>
</html>
