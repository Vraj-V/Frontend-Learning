<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Small Dark User Card — Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">

  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl font-bold text-white drop-shadow-[0_0_10px_rgba(100,100,255,0.6)] mb-6">
        Random People on World</h1>
    
    <!-- cards container (centered, wraps) -->
    <div class="users flex flex-wrap justify-center gap-6 w-full max-w-6xl"></div>

    <!-- Refresh Button centered below the cards -->
    <div class="mt-6">
      <button id="refreshBtn" class="px-4 py-2 text-sm rounded-md bg-neutral-800 border border-neutral-700 text-neutral-300 hover:bg-neutral-700 transition">
        ↻ Refresh
      </button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
