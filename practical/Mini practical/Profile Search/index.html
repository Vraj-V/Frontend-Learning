<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Cards UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-neutral-900 text-neutral-100 flex items-center justify-center">
  <div class="w-full max-w-5xl px-4 py-10">

    <!-- Add User Form Card -->
    <div class="mx-auto max-w-xl bg-neutral-800/90 rounded-2xl shadow-lg border border-neutral-700 px-8 py-6 mb-10">
      <h2 class="text-2xl font-semibold text-center mb-6">Add User</h2>

      <form class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm mb-1" for="name">Name</label>
          <input id="name" type="text"
                 class="w-full rounded-lg bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm mb-1" for="role">Role</label>
          <input id="role" type="text"
                 class="w-full rounded-lg bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
        </div>

        <!-- Bio -->
        <div>
          <label class="block text-sm mb-1" for="bio">Bio</label>
          <textarea id="bio" rows="3"
                    class="w-full rounded-lg bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"></textarea>
        </div>

        <!-- Photo URL -->
        <div>
          <label class="block text-sm mb-1" for="photo">Photo URL</label>
          <input id="photo" type="text"
                 class="w-full rounded-lg bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="mt-4 w-full rounded-lg bg-blue-600 hover:bg-blue-500 transition px-4 py-2 text-sm font-medium">
          Submit
        </button>
      </form>
    </div>

    <!-- User Cards -->
    <div class="users grid gap-6 md:grid-cols-3">
      <!-- Card 1 -->


    
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
