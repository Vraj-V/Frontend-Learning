        *{

    filter: blur(20px);
    opacity: 0.3;
    transform: scale(1.05);
    transition: 
    filter 0.6s ease,
    opacity 0.6s ease,
    transform 0.6s ease;
        }
        .loading{
    filter: blur(0);
    opacity: 1;
    transform: scale(1);
}
