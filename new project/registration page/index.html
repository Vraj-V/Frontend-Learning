<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container" id="container">
    <h2>Registration Form</h2>
    <form>

    <!-- Simple and basic form --> 
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age"   required>

    <!-- Profession select option is used. -->
    <label for="profession">Profession:</label>
    <select name="occupation" id="job">
        <option value="student">student</option>
        <option value="student">Bussiness</option>
        <option value="student">Co-operate Employee</option>
        <option value="student">Government Employee</option>
        <option value="student">Self Employee</option>
        <option value="student">House Wife</option>
        <option value="student">Retired</option>
        <option value="student">Other</option>
    </select>
    
    <button id="submit" type="button" class="btn" onclick="validateForm()" return false> Register YourSelf</button>
    </form>

</div>

<div class="container-box" id="container-box">
    <h2>Your detail</h2>
    <div class="details" id="details">
        <h3 id ='displayFirstName' class="infor"> First name : <span id="firstName"></span></h3>
        <h3 id ='displayLastName' class="infor"> Last name : <span id="lastName"></span></h3>
        <h3 id ='displayDOB' class="infor"> Date of Birth : <span id="dob"></span></h3>
        <h3 id ='displayAddress' class="infor"> Address : <span id="address"></span></h3>
        <h3 id ='displayPhone' class="infor"> Phone Number : <span id="phone"></span></h3>
        <h3 id ='displayEmail' class="infor"> Email : <span id="email"></span></h3>
        <h3 id ='displayCity' class="infor"> City : <span id="city"></span></h3>
        <h3 id ='displayAge' class="infor"> Age : <span id="age"></span></h3>
        <h3 id ='displayJOB' class="infor"> Profession : <span id="job"></span></h3>


    </div>
</div>
<script src="app.js"></script>
</body>
</html>
